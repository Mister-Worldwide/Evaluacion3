            margin: 1rem 0;
        }

</head>

<body class="text-bg-dark bg-opacity-75">
    <div class="collapse text-bg-info" id="navbarHeader">
        <div class="container">
            <div class="row">

                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4>Plataformas</h4>
                    <ul class="list-unstyled">
                        <li><a href="    " target="_blank"

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-info bg-info shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-moon me-2" viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                </svg>
                <strong>Album</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>

    <header class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Clase actual</li>
            </ol>
        </nav>

        <h1 class="display-1 my-3" id="nombre-proyecto"></h1>

    </header>

    <div class="container">
        <div class="row">
            <main class="col-lg-8 me-auto"></main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script>
            // Vamos a buscar un dato
            var x = new URLSearchParams(window.location.search).get("data");

            const autoria = document.querySelector("h1");
            const principal = document.querySelector("main");

            autoria.innerHTML = "CLASES JUGABLES";

            // Acá voy por el JSON
            async function astros() {
                const consulta = await fetch("https://raw.githubusercontent.com/Mister-Worldwide/Evaluacion3/refs/heads/main/datos.json");
                const data = await consulta.json();
                console.log(data);

                if (x) {
                    principal.innerHTML += `<h2>${data[x].nombre}</h2><p>${data[x].fecha}</p><p>${data[x].descripcion}</p>`;
                    
                    // Incluir el carrusel
                    principal.innerHTML += `
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">   
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://raw.githubusercontent.com/Mister-Worldwide/Evaluacion3/main/img/${data[x].fotos[0]}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://raw.githubusercontent.com/Mister-Worldwide/Evaluacion3/main/img/${data[x].fotos[1]}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://raw.githubusercontent.com/Mister-Worldwide/Evaluacion3/main/img/${data[x].fotos[2]}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>`;
                } else {
                    window.location.href = "index.html";
                }
            }
            astros().catch((error) => console.error(error));
        </script>
</body>

</html>
